
{% extends "basic.html" %}

{% block title %}Sign-Up{% endblock title %}
{% load django_bootstrap5 %}
{% block content %}

{% bootstrap_messages %}


<div class="container">
    <h3 class="text-center my-3">Signup </h3>

    <form action="" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
    
        <button class="btn btn-primary" type="submit">Signup</button>
    </form>
</div>


{% endblock content %}
