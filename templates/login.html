{% extends "basic.html" %}
{% block title %}Login{% endblock title %}
{% load django_bootstrap5 %}
{% block content %}


<div class = "container">
    <h3 class="text-center my-3">Login </h3>
<form action="" method="post">
    {% csrf_token %}

</form>
</div>

{% endblock content %}
